<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/Bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login-style.css">
        <title>Login Page</title>
    </head>
    <body bgcolor="cyan">
        <div align="center">
            <div>
                <h2><center>Cadastre seu produto</center></h2>
            </div>
            <div class="col-8 col-md-3 col-xs-8 mx-auto l-form">
                <form>
                    <table>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" name="name" placeholder="Nome do produto" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Preço:</td>
                            <td><input type="price" name="price" placeholder="Preço (R$)" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Fotos:</td>
                            <td><input type="file" name="image" placeholder="Fotos" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Estoque:</td>
                            <td><input type="number" name="stock" placeholder="Estoque" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Dimensões do produto:</td>
                            <td><input type="text" name="length" placeholder="Comprimento (cm)" class="form-control i-form"><br>
                                <input type="text" name="width" placeholder="Largura (cm)" class="form-control i-form"><br>
                                <input type="text" name="height" placeholder="Altura (cm)" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Peso:</td>
                            <td><input type="text" name="weight" placeholder="Peso (kg)" class="form-control i-form"></td>
                        </tr>
                        <tr>
                            <td>Descrição:</td>
                            <td><textarea name="description" placeholder="Descrição do produto" id=description rows="8" cols="40"></textarea></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div>
                <center><button type="button" class="btn btn-dark btn-md btn-block">Cadastrar produto</button></center>
            </div>
        </div>
    </body>
</html>
